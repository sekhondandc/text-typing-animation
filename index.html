<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Typing Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-typing-animation">
        <div class="static-text">Presenting</div>
        <div class="animation-text">
            <div class="text text1"><span class="cursor">Text</span></div>
            <div class="text text2"><span class="cursor">Typing</span></div>
            <div class="text text3"><span class="cursor">Animation</span></div>
        </div>
    </div>
</body>
</html>
